<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Care Landing Page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web" defer></script>
  </head>
  <body>
    <div id="app">
      <header class="nav flex flex-row flex-vcenter">
        <div>
          <p class="text-dark logo clickable">Evently.</p>
        </div>
        <nav>
          <div class="flex flex-vcenter flex-gap-20">
            <ul id="nav-links" class="flex flex-row">
              <li><a class="link text-dark" href="#">Home</a></li>
              <li><a class="link text-dark" href="#">Services</a></li>
              <li><a class="link text-dark" href="#">Events</a></li>
              <li><a class="link text-dark" href="#">Become a suplier</a></li>
            </ul>
            <i class="ph ph-magnifying-glass mid-icon clickable"></i>
            <div class="flex flex-vcenter flex-gap-5">
              <button class="btn btn-primary">Join the Campaign</button>
              <i class="ph-bold ph-dots-nine big-icon accent clickable"></i>
            </div>
          </div>
        </nav>
      </header>
      <main class="grid grid-cols-2 grid-vcenter">
        <div>
          <p class="logo">#Pet Care</p>
          <h2 class="text-big text-dark text-no-margin">
            <span class="accent">Refining</span> the world
          </h2>
          <h2 class="text-big text-dark text-no-margin">one pet at a time</h2>
          <p class="text-body">
            The cat is a small carnivorous mammal. It is only species in the
            family Felidae and often referred to...
          </p>
          <div class="donate-box">
            <span>$</span>
            <input type="number" placeholder="10.00" min="0" />
            <button class="btn">
              <i class="ph ph-hand-heart mid-icon"></i>
              Donate Now
            </button>
          </div>
        </div>
        <div class="grid-self-hcenter">
          <img src="assets/img/siberian-cat.png" alt="" />
        </div>
      </main>
      <footer>
        <p>&reg; All Rights Reserved.</p>
        <div class="flex flex-vcenter flex-gap-5">
          <a href="#">Twitter/X</a>
          <a href="#">Facebook</a>
          <a href="#">Linkedin</a>
          <i class="ph ph-share-network mid-icon clickable"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
